<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snake</title>
	<link rel="shortcut icon" href="fiveico.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id = "modal-win" class="modal-win">
		<div class="modal-win-content">
			<div class="modal-win-frame">
				You Win
			</div>
		</div>
	</div>
	
	<div id = "modal-over" class="modal-over">
		<div class="modal-over-content">
			<div class="modal-over-frame">
				Game Over
				</div>
			</div>
		</div>
	</div>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<div class="modal-content-frame">
				<div class="image"><img src="img/snake.png" alt=""></div>
				<div class="buttons">
						<button id="myBtn"> Play </button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<main id = "snake">
	</main>
	</div>

</html>
